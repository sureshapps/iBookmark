<script id="theme-toggle-script">
document.addEventListener('DOMContentLoaded', function() {
const themeToggle = document.getElementById('theme-toggle');
const darkIcon = document.querySelector('.dark-icon');
const lightIcon = document.querySelector('.light-icon');
// Check for saved theme preference or use device preference
const savedTheme = localStorage.getItem('theme');
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
document.body.classList.replace('light-mode', 'dark-mode');
themeToggle.checked = true;
darkIcon.classList.add('hidden');
lightIcon.classList.remove('hidden');
}
// Theme toggle functionality
themeToggle.addEventListener('change', function() {
if (this.checked) {
document.body.classList.replace('light-mode', 'dark-mode');
localStorage.setItem('theme', 'dark');
darkIcon.classList.add('hidden');
lightIcon.classList.remove('hidden');
} else {
document.body.classList.replace('dark-mode', 'light-mode');
localStorage.setItem('theme', 'light');
darkIcon.classList.remove('hidden');
lightIcon.classList.add('hidden');
}
});
});
</script>

function getBookmarks() {
return JSON.parse(localStorage.getItem('bookmarks')) || [];
}

localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
}
function displayBookmarks(filterText = '', filterCategory = 'All') {
const bookmarksContainer = document.getElementById('bookmarks-container');
const emptyState = document.getElementById('empty-state');
const bookmarks = getBookmarks();
// Filter bookmarks based on search text and category
let filteredBookmarks = bookmarks;
if (filterText) {
filteredBookmarks = filteredBookmarks.filter(bookmark =>
bookmark.title.toLowerCase().includes(filterText.toLowerCase()) ||
bookmark.url.toLowerCase().includes(filterText.toLowerCase())
);
}
if (filterCategory !== 'All') {
filteredBookmarks = filteredBookmarks.filter(bookmark =>
bookmark.category === filterCategory
);
}
// Clear container
bookmarksContainer.innerHTML = '';
// Show empty state if no bookmarks
if (filteredBookmarks.length === 0) {
if (bookmarks.length === 0) {
emptyState.classList.remove('hidden');
} else {
bookmarksContainer.innerHTML = `
<div class="flex flex-col items-center justify-center py-8">
<p class="text-sm opacity-70 mb-2">No bookmarks match your search</p>
<button id="clear-search" class="text-primary text-sm cursor-pointer">Clear search</button>
</div>
`;
document.getElementById('clear-search').addEventListener('click', function() {
document.getElementById('search-input').value = '';
displayBookmarks();
});
}
return;
}
emptyState.classList.add('hidden');
// Create bookmark elements
filteredBookmarks.forEach(bookmark => {

bookmarkElement.className = 'bookmark-item neumorphic-card rounded-lg p-4 cursor-pointer relative overflow-hidden';

function createRippleEffect(event) {
const button = event.currentTarget;
const circle = document.createElement("span");
const diameter = Math.max(button.clientWidth, button.clientHeight);
circle.style.width = circle.style.height = `${diameter}px`;
circle.style.left = `${event.clientX - button.getBoundingClientRect().left - diameter / 2}px`;
circle.style.top = `${event.clientY - button.getBoundingClientRect().top - diameter / 2}px`;
circle.classList.add("ripple");
const ripple = button.querySelector(".ripple");
if (ripple) {
ripple.remove();
}
button.appendChild(circle);
}
</script>
<script id="bookmark-modal-script">
document.addEventListener('DOMContentLoaded', function() {
const addBookmarkButton = document.getElementById('add-bookmark');
const addFirstBookmarkButton = document.getElementById('add-first-bookmark');
const bookmarkModal = document.getElementById('bookmark-modal');
const modalBackdrop = document.getElementById('modal-backdrop');
const cancelBookmarkButton = document.getElementById('cancel-bookmark');
const bookmarkForm = document.getElementById('bookmark-form');
const modalTitle = document.getElementById('modal-title');
let currentBookmarkId = null;
// Open modal to add new bookmark
addBookmarkButton.addEventListener('click', function() {
openBookmarkModal();
});
addFirstBookmarkButton.addEventListener('click', function() {
openBookmarkModal();
});
// Close modal when clicking backdrop
modalBackdrop.addEventListener('click', function() {
closeBookmarkModal();
});
// Close modal with cancel button
cancelBookmarkButton.addEventListener('click', function() {
closeBookmarkModal();
});
// Handle form submission
bookmarkForm.addEventListener('submit', function(e) {
e.preventDefault();
const title = document.getElementById('bookmark-title').value.trim();
const url = document.getElementById('bookmark-url').value.trim();
const category = document.getElementById('selected-category').textContent;
if (!title || !url) {
// Show validation error
return;
}
// Ensure URL has protocol
let formattedUrl = url;
if (!url.startsWith('http://') && !url.startsWith('https://')) {
formattedUrl = 'https://' + url;
}
const bookmarks = getBookmarks();
if (currentBookmarkId) {
// Update existing bookmark
const index = bookmarks.findIndex(b => b.id === currentBookmarkId);
if (index !== -1) {
bookmarks[index].title = title;
bookmarks[index].url = formattedUrl;
bookmarks[index].category = category !== 'Select category' ? category : 'Other';
}
} else {
// Add new bookmark
const newId = bookmarks.length > 0 ? Math.max(...bookmarks.map(b => b.id)) + 1 : 1;
bookmarks.push({
id: newId,
title: title,
url: formattedUrl,
favicon: `https://www.google.com/s2/favicons?domain=${formattedUrl}`,
category: category !== 'Select category' ? category : 'Other',
dateAdded: new Date().toISOString().split('T')[0]
});
}
saveBookmarks(bookmarks);
displayBookmarks();
closeBookmarkModal();
});
// Category dropdown functionality
const categorySelector = document.getElementById('category-selector');
const categoryDropdown = document.getElementById('category-dropdown');
const selectedCategory = document.getElementById('selected-category');
categorySelector.addEventListener('click', function() {
categoryDropdown.classList.toggle('hidden');
});
document.querySelectorAll('.category-option').forEach(option => {
option.addEventListener('click', function() {
selectedCategory.textContent = this.textContent;
categoryDropdown.classList.add('hidden');
});
});
// Close dropdown when clicking outside
document.addEventListener('click', function(e) {
if (!categorySelector.contains(e.target) && !categoryDropdown.contains(e.target)) {
categoryDropdown.classList.add('hidden');
}
});
});
function openBookmarkModal(bookmarkId = null) {
const bookmarkModal = document.getElementById('bookmark-modal');
const modalTitle = document.getElementById('modal-title');
const titleInput = document.getElementById('bookmark-title');
const urlInput = document.getElementById('bookmark-url');
const selectedCategory = document.getElementById('selected-category');
currentBookmarkId = bookmarkId;
// Reset form
document.getElementById('bookmark-form').reset();
selectedCategory.textContent = 'Select category';
if (bookmarkId) {
// Edit existing bookmark
modalTitle.textContent = 'Edit Bookmark';
const bookmarks = getBookmarks();
const bookmark = bookmarks.find(b => b.id === bookmarkId);
if (bookmark) {
titleInput.value = bookmark.title;
urlInput.value = bookmark.url;
selectedCategory.textContent = bookmark.category;
}
} else {
// Add new bookmark
modalTitle.textContent = 'Add Bookmark';
}
bookmarkModal.classList.remove('hidden');
titleInput.focus();
}
function closeBookmarkModal() {
const bookmarkModal = document.getElementById('bookmark-modal');
bookmarkModal.classList.add('hidden');
currentBookmarkId = null;
}
function editBookmark(bookmarkId) {
openBookmarkModal(bookmarkId);
}
</script>
<script id="delete-confirmation-script">
document.addEventListener('DOMContentLoaded', function() {
const confirmDialog = document.getElementById('confirm-dialog');
const confirmBackdrop = document.getElementById('confirm-backdrop');
const cancelDeleteButton = document.getElementById('cancel-delete');
const confirmDeleteButton = document.getElementById('confirm-delete');
let bookmarkToDelete = null;
// Close dialog when clicking backdrop
confirmBackdrop.addEventListener('click', function() {
closeConfirmDialog();
});
// Close dialog with cancel button
cancelDeleteButton.addEventListener('click', function() {
closeConfirmDialog();
});
// Handle delete confirmation
confirmDeleteButton.addEventListener('click', function() {
if (bookmarkToDelete) {
deleteBookmark(bookmarkToDelete);
}
closeConfirmDialog();
});
});
function showDeleteConfirmation(bookmarkId) {
const confirmDialog = document.getElementById('confirm-dialog');
bookmarkToDelete = bookmarkId;
confirmDialog.classList.remove('hidden');
}
function closeConfirmDialog() {
const confirmDialog = document.getElementById('confirm-dialog');
confirmDialog.classList.add('hidden');
bookmarkToDelete = null;
}
function deleteBookmark(bookmarkId) {
let bookmarks = getBookmarks();
bookmarks = bookmarks.filter(bookmark => bookmark.id !== bookmarkId);
saveBookmarks(bookmarks);
displayBookmarks();
}
</script>
<script id="search-filter-script">
document.addEventListener('DOMContentLoaded', function() {
const searchInput = document.getElementById('search-input');
const searchSuggestions = document.getElementById('search-suggestions');
const suggestionsList = document.getElementById('suggestions-list');
// Search functionality
searchInput.addEventListener('input', function() {
const searchText = this.value.trim();
displayBookmarks(searchText);
// Show AI suggestions if search text is not empty
if (searchText.length > 0) {
generateAiSuggestions(searchText);
} else {
searchSuggestions.classList.add('hidden');
}
});
// Category filter buttons
document.querySelectorAll('.neumorphic-button').forEach(button => {
if (button.textContent === 'All' || button.textContent === 'Work' ||
button.textContent === 'Personal' || button.textContent === 'Shopping' ||
button.textContent === 'News') {
button.addEventListener('click', function() {
// Remove active class from all buttons
document.querySelectorAll('.neumorphic-button').forEach(btn => {
btn.classList.remove('active');
btn.classList.remove('bg-primary');
btn.classList.remove('text-white');
});
// Add active class to clicked button
this.classList.add('active');
this.classList.add('bg-primary');
this.classList.add('text-white');
// Filter bookmarks by category
const category = this.textContent;
const searchText = searchInput.value.trim();
displayBookmarks(searchText, category);
});
}
});
});
function generateAiSuggestions(searchText) {
const searchSuggestions = document.getElementById('search-suggestions');
const suggestionsList = document.getElementById('suggestions-list');
const bookmarks = getBookmarks();
// Clear previous suggestions
suggestionsList.innerHTML = '';
// Simple AI suggestion algorithm
// 1. Exact matches in title
const exactMatches = bookmarks.filter(b =>
b.title.toLowerCase().includes(searchText.toLowerCase())
).slice(0, 2);
// 2. Domain matches
const domainMatches = bookmarks.filter(b =>
b.url.toLowerCase().includes(searchText.toLowerCase()) &&
!exactMatches.some(m => m.id === b.id)
).slice(0, 2);
// 3. Category matches based on search text
const categories = ['Work', 'Personal', 'Shopping', 'News'];
const matchingCategories = categories.filter(c =>
c.toLowerCase().includes(searchText.toLowerCase())
);
// Create suggestion elements
if (exactMatches.length > 0 || domainMatches.length > 0 || matchingCategories.length > 0) {
// Title matches
exactMatches.forEach(bookmark => {
const suggestion = document.createElement('div');
suggestion.className = 'py-2 px-3 rounded cursor-pointer hover:bg-opacity-10 hover:bg-black dark:hover:bg-white dark:hover:bg-opacity-10 flex items-center';
suggestion.innerHTML = `
<div class="w-5 h-5 flex items-center justify-center mr-2">
<i class="ri-bookmark-line"></i>
</div>
<span class="text-sm truncate">${bookmark.title}</span>
`;
suggestion.addEventListener('click', function() {
window.open(bookmark.url, '_blank');
});
suggestionsList.appendChild(suggestion);
});
// URL matches
domainMatches.forEach(bookmark => {
const suggestion = document.createElement('div');
suggestion.className = 'py-2 px-3 rounded cursor-pointer hover:bg-opacity-10 hover:bg-black dark:hover:bg-white dark:hover:bg-opacity-10 flex items-center';
suggestion.innerHTML = `
<div class="w-5 h-5 flex items-center justify-center mr-2">
<i class="ri-link"></i>
</div>
<span class="text-sm truncate">${bookmark.url}</span>
`;
suggestion.addEventListener('click', function() {
window.open(bookmark.url, '_blank');
});
suggestionsList.appendChild(suggestion);
});
// Category suggestions
matchingCategories.forEach(category => {
const suggestion = document.createElement('div');
suggestion.className = 'py-2 px-3 rounded cursor-pointer hover:bg-opacity-10 hover:bg-black dark:hover:bg-white dark:hover:bg-opacity-10 flex items-center';
suggestion.innerHTML = `
<div class="w-5 h-5 flex items-center justify-center mr-2">
<i class="ri-folder-line"></i>
</div>
<span class="text-sm">Category: ${category}</span>
`;
suggestion.addEventListener('click', function() {
// Filter by this category
document.querySelectorAll('.neumorphic-button').forEach(btn => {
if (btn.textContent === category) {
btn.click();
}
});
document.getElementById('search-input').value = '';
searchSuggestions.classList.add('hidden');
});
suggestionsList.appendChild(suggestion);
});
searchSuggestions.classList.remove('hidden');
} else {
searchSuggestions.classList.add('hidden');
}
}
</script>
